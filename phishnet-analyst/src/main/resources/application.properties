# Server Configuration
server.port=8081
server.servlet.context-path=/api

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/phishnet_analyst
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Migration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# Security Configuration
application.security.jwt.secret-key=7538782F413F4428472B4B625065536856635266556A586E32723573D5971337436773979244226452948404D635166546A576E5A7234753778214125442A462D
application.security.jwt.expiration=86400000
application.security.jwt.refresh-token.expiration=604800000

# Logging Configuration
logging.level.root=INFO
logging.level.com.mriridescent.phishnet=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Visualization Configuration
application.visualization.max-nodes=500
application.visualization.default-layout=force-directed
application.visualization.enable-clustering=true

# Cache Configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterAccess=600s

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized
