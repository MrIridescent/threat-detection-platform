# Application configuration
spring.application.name=threat-detection-platform
server.port=8080

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/threatdetection
spring.datasource.username=dbuser
spring.datasource.password=dbpassword
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging configuration
logging.level.root=INFO
logging.level.com.mriridescent.threatdetection=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Agent configuration
agent.network-monitor.enabled=true
agent.behavior-analysis.enabled=true
agent.threat-response.enabled=true
agent.threat-intelligence.enabled=true
agent.pattern-learning.enabled=true

# Cache configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterAccess=600s

# Metrics endpoint
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
